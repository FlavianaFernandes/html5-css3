<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar tudo
        no meio do par das tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar em um lugar específico <br> como esse, pode usar a tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns símbolos especiais: 
        &reg; <!--símbolo de marca registrada-->
        &copy; <!--Copyright-->
        &trade; <!--Trade Marke-->
        &euro; <!--moeda euro-->
        &yen; <!--moeda japonesa-->
        <!--PARA MAIS SÍMBOLOS, CONSULTAR TABELA NO MISC SYMBOL HTML-->
    </p>
    <p>Vamos adicionar emojis
    &#x1F596; <!--sempre começar a colocar emoji com &#x e o código que pode ser consultado na emojipedia.org, pega tudo que vier DEPOIS DO U+-->
    &#x1F469&#x200D&#x1F4BB;
    </p>
</body>
</html>
