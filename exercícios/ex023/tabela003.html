<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table{
            width: 300px;
            border-collapse: collapse;
        }


        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>

    <table>
        <tr>
            <td colspan="4">A</td>
            
        </tr>

        <tr>
            <td rowspan="3">E</td>
            <td>F</td>
            <td>G</td>
            <td rowspan="3">H</td>
        </tr>

        <tr>
            <td colspan="2">J</td>
        </tr>

        <tr>
            <td>N</td>
            <td>O</td>
        </tr>
    </table>
</body>
</html>
