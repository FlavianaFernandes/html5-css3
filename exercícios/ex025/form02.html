<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on"> <!-- método 'post' pois não quero que os dados apareçam na url -->
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required maxlength="15" size="5" autocomplete="username">
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="crie uma senha forte" autocomplete="current-password"> <!-- 'required' faz gerar um texto automático informando que o preenchimento do campo é obrigatório -->
        </p>

        <p>
            <input type="submit" value="Enviar"> <!-- botão para enviar o formulário -->
            <input type="reset" value="Limpar"> <!-- botão para limpar o formulário -->
        </p>
    </form>
</body>
</html>
