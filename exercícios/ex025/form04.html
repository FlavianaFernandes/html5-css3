<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset> <!-- cria uma caixa com borda em volta do formulário -->
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="name">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="digite seu email principal..." size="25">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required placeholder="(ddd)9xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" autocomplete="tel"> 
               <!--  
               explicação do regEx - expressão regular
                
                ^ - Início da string
                \( - abre parênteses (sendo assim o usuário também precisa digitar o parêntese)
                \d - dígito (ao invés de colocar de 0-9, escrevo só que tem dígitos)
                {2} - indica que são 2 dígitos
                \) - fecha parênteses
                \d - dígito (ao invés de colocar de 0-9, escrevo só que tem dígitos)
                {4,5} - de 4 a 5 dígitos
                " - " traço (dessa forma o usuário também precisa digitar o traço)
                \d - dígito (ao invés de colocar de 0-9, escrevo só que tem dígitos)
                {4} - 4 dígitos
                $ - final da string   
               -->
            </p>

            <p>
                <input type="checkbox" name="aceito" id="iaceito" required> <!-- cria uma caixa de marcação, é importante colocar antes do label para que a caixa fique antes do nome 'aceito termos de uso' -->
                
                <label for="iaceito">Aceito <a href="#">termos de uso</a></label>
            </p>
        </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
</body>
</html>
