<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    
   <form action="cadastro.php" autocomplete="off"> <!-- 'action' vai dizer para onde os dados serão enviados -->

    <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p> <!-- o 'label' cria um vínculo entre o 'nome' e o <input> (a caixa de texto que aparecerá para ser preenchida). essa ligação é feita com o atributo 'for' que deve ter o mesmo nome do 'id' que se encontra no <input> -->

    <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="isobrenome" id="isobrenome"></p>

    <p><input type="submit" value="Enviar"></p>

   </form>
  
</body>
</html>
