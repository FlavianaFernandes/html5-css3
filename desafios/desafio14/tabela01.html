<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;

        }

        .cor-de-fundo{
            background-color: gray;
            color: white;
        }

        .centro{
            text-align: center;
        }

        .esquerda{
            text-align: left;
        }

        .destaque{
            font-weight: bolder;
        }
        

    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="cor-de-fundo"> <!-- criar a class na <tr> é mais prático pois todos os <td> dentro dela tem a mesma configuração -->

                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
                </tr>
                
                <tr class="cor-de-fundo">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
                </tr>              
            </tr>

            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>

            <tr class="cor-de-fundo">
                <th colspan="4" scope="row" class="esquerda">Média de Exatas</th>
                <td class="centro destaque">0.0</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
                <td class="centro">0.0</td>
            </tr>

            <tr class="cor-de-fundo">
                <th colspan="4" scope="row" class="esquerda">Média de Humanas</th>
                <td class="centro destaque">0.0</td>
            </tr>
        </thead>

        <tbody>

        </tbody>
    </table>
</body>
</html>
