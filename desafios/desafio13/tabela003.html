<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
           font-family: Arial, Helvetica, sans-serif;
       }

       table{
           width: 300px;
           height: 130px;
           border-collapse: collapse;
       }
       td{
          border: 1px solid black;
          padding: 9px;
          text-align: center;
       }

       td:hover{
        background-color: yellow;
       }
       
   </style>
</head>
<body>
    <h1>Exercício extra do desafio13 - Teclado numérico</h1>

    <table>
        <tr>
            <td><pre>Num 
Lock</pre></td>
            <td>&#x2797</td>
            <td>&#x2716</td>
            <td>&#x2796</td>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="2">&#x2795</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">Enter</td>
        </tr>

        <tr>
            <td colspan="2">0</td>
            <td>,</td>
        </tr>
    </table>
</body>
</html>
